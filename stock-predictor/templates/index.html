<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 2rem;
            text-align: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 400px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        input[type="text"],
        input[type="date"],
        input[type="submit"] {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background: #007bff;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        .error {
            color: red;
            margin-top: 1rem;
        }

        img {
            margin-top: 2rem;
            max-width: 100%;
            border-radius: 6px;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ Stock Price Predictor</h1>
        <form method="POST">
            <input type="text" name="ticker" placeholder="Enter stock ticker (e.g. AAPL)" required>
            <input type="date" name="start" required>
            <input type="date" name="end" required>
            <input type="submit" value="Predict">
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if prediction_plot %}
            <h3>Prediction Result:</h3>
            <img src="{{ prediction_plot }}" alt="Prediction Plot">
        {% endif %}
    </div>
</body>
</html>
